<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reddi2Drive | Stopping Distance Calculator</title>
  <style>
    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 18px 36px; }
    .panel { position: relative; }
    .corner-logo {
      position: absolute;
      top: -80px;
      right: -20px;
      height: 440px;
      width: auto;
    }
    h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin: 70px 0 18px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .box {
      border: 1px solid #d8dadd;
      border-radius: 4px;
      padding: 18px 18px 14px;
      max-width: 720px;
      background: #fff;
    }
    .formrow {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px 14px;
      align-items: center;
      margin-bottom: 14px;
    }
    .label {
      font-size: 20px;
      font-weight: 600;
      color: #111;
      white-space: nowrap;
    }
    select {
      font-size: 20px;
      padding: 10px 12px;
      border: 1px solid #cfd3d8;
      border-radius: 4px;
      background: #fff;
      max-width: 240px;
    }
    .btn {
      display: inline-block;
      margin-top: 8px;
      background: #d40000;
      color: #fff;
      border: 0;
      border-radius: 4px;
      font-size: 20px;
      font-weight: 700;
      padding: 12px 22px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(212,0,0,.18);
    }
    .btn:active { transform: translateY(1px); }

    .results {
      margin-top: 22px;
      font-size: 28px;
      line-height: 1.55;
      max-width: 820px;
    }
    .results .brake { color: #d40000; font-weight: 800; }
    .results b { font-weight: 800; }
    .smallnote {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      max-width: 820px;
    }

    /* Road visual */
    .roadWrap { margin-top: 22px; max-width: 980px; }
    .road { position: relative; height: 440px; margin-top: 12px; }
    .asphalt {
      position: absolute;
      left: 20px;
      right: 20px;
      top: 16px;
      height: 58px;
      border-radius: 10px;
      background: linear-gradient(#444, #2f2f2f);
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.08);
    }
    .dash {
      position:absolute;
      left: 44px;
      right: 44px;
      top: 44px;
      height: 6px;
      background: repeating-linear-gradient(to right, rgba(255,255,255,.75) 0 18px, rgba(255,255,255,0) 18px 34px);
      opacity: .85;
      border-radius: 999px;
    }
    .cone {
      position:absolute;
      top: 22px;
      width: 0; height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 26px solid #ff7a00;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
    }
    .cone:after {
      content:"";
      position:absolute;
      left:-10px;
      top: 10px;
      width: 20px;
      height: 6px;
      background: rgba(255,255,255,.75);
      border-radius: 2px;
    }
    .flag { position:absolute; right: 18px; top: 8px; width: 46px; height: 90px; }
    .flag:before { content:""; position:absolute; left: 20px; top: 0; width: 4px; height: 92px; background:#222; border-radius: 2px; }
    .flag:after {
      content:"";
      position:absolute;
      left: 24px;
      top: 8px;
      width: 28px;
      height: 22px;
      background: conic-gradient(#000 0 25%, #fff 0 50%, #000 0 75%, #fff 0);
      background-size: 10px 10px;
      border-radius: 2px;
      box-shadow: 0 2px 4px rgba(0,0,0,.25);
    }
    .car {
      position:absolute;
      top: 44px;
      transform: translate(-50%,-50%);
      width: 52px;
      height: 26px;
      border-radius: 7px;
      background: #c80000;
      box-shadow: 0 6px 14px rgba(0,0,0,.22);
    }
    .car:before { content:""; position:absolute; left: 10px; top: -7px; width: 24px; height: 14px; border-radius: 7px 7px 4px 4px; background: #b00000; }
    .car:after { content:""; position:absolute; left: 8px; bottom: -7px; width: 10px; height: 10px; border-radius: 50%; background:#111; box-shadow: 26px 0 0 #111; }

    /* Distance bar (thinking vs braking) */
    .distBar { position: relative; margin-top: 18px; height: 56px; max-width: 980px; }
    .seg {
      position:absolute;
      top: 0;
      height: 52px;
      border-radius: 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 22px;
      font-weight: 800;
      padding: 0 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
      overflow:hidden;
      white-space: nowrap;
    }
    .seg.think { left: 20px; background: linear-gradient(90deg, #d7e44b, #f4f08b); color:#111; }
    .seg.brake { background: linear-gradient(90deg, #ff9a2e, #d40000); color:#fff; }
    .ticks { position: relative; margin: 10px 20px 0; height: 26px; font-size: 22px; color:#111; }
    .tick { top: 4px;  position:absolute; top: 0; transform: translateX(-50%); text-align:center; }
    .tick .line { width: 2px; height: 10px; background:#111; margin: 0 auto 2px; border-radius: 2px; }

    @media (max-width: 620px) {
      .label, select, .btn { font-size: 18px; }
      .results { font-size: 22px; }
      .seg { font-size: 16px; }
      .ticks { font-size: 18px; }
      h1 { margin-top: 78px; }
    }
  
.edu-wrap { display:flex; justify-content:center; }
.edu-text { max-width:820px; margin:10px auto 0; text-align:center; color:#000; font-size:17px; line-height:1.6; }

    .keyRow{margin:10px 20px 0; display:flex; gap:18px; align-items:center; font-size:18px; font-weight:800;}
    .keyItem{display:inline-flex; gap:10px; align-items:center;}
    .swatch{width:16px; height:16px; border-radius:4px; display:inline-block; box-shadow:0 2px 6px rgba(0,0,0,.18);}
    .swatch-think{background:#f0e770;}
    .swatch-brake{background:#d40000;}


/* iPhone portrait fix */
.corner-logo { pointer-events: none; } /* logo won't block taps */
@media (max-width: 520px) {
  .wrap { padding: 18px 14px 28px; }
  h1 { margin-top: 86px; }
  .box { padding: 14px; }
  .formrow { grid-template-columns: 1fr; }
  select { max-width: 100%; width: 100%; }
  .distBar { width: calc(100% - 40px); max-width: none; margin: 14px 20px 0; }
  .seg { font-size: 16px; padding: 0 6px; }
  .keyRow { justify-content: center; flex-wrap: wrap; gap: 14px; margin: 8px 20px 0; }
}


@media (max-width: 520px) {
  .corner-logo {
    height: 120px;
    top: -40px;
    right: -10px;
  }
  h1 {
    margin-top: 120px;
  }
}


/* Force logo position on iPhone portrait (override everything above) */
@media (max-width: 520px) and (orientation: portrait) {
  .corner-logo{
    height: 190px !important;
    top: -55px !important;
    right: -12px !important;
  }
  h1{
    margin-top: 130px !important;
  }
}

</style>
